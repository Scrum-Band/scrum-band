<div style="height: 100%; display: grid">
  <div>
    <img src="assets/icons/icon-96x96.png" style="display: block; margin: 1em auto" />
    <mat-nav-list class="nav-list">
      <mat-list-item *ngFor="let link of MENU" class="menu-list-item">
        <button
          class="menu-button"
          mat-list-item
          (click)="toggle()"
          [routerLink]="((isSigned$ | async) ? '' : 'www/') + link.name"
          routerLinkActive="active-list-item">
          <mat-icon class="menu-icon material-icons-outlined">{{ link.icon }}</mat-icon>
          <span class="menu-button-span">{{ link.name | translate | uppercase }}</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>

  <div class="bottom-nav">
    <mat-nav-list class="nav-list-bottom">
      <mat-list-item *ngFor="let link of BOTTOM_MENU" class="menu-list-item">
        <button
          class="menu-button"
          mat-list-item
          (click)="toggle()"
          [routerLink]="'www/' + link.name"
          routerLinkActive="active-list-item">
          <mat-icon class="menu-icon material-icons-outlined">{{ link.icon }}</mat-icon>
          <span class="menu-button-span">{{ link.name | translate | uppercase }}</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
