<div class="sb-toolbar">
  <button mat-icon-button *ngIf="isSmall$ | async" (click)="toggleSidenav()">
    <mat-icon *ngIf="!sidenavOpen">menu</mat-icon>
    <mat-icon *ngIf="sidenavOpen">close</mat-icon>
  </button>
  <img
    *ngIf="!(isSmall$ | async)"
    class="pointer"
    routerLink="/"
    src="../../../assets/icons/icon-48x48.png"
    title="Scrum Band"
    width="24px"
    height="24px"
    alt="Scrum Band logo" />
  <span class="pointer" routerLink="/">Scrum Band</span>
  <span class="sb-spacer"></span>
  <sb-light-switcher *ngIf="!(isSigned$ | async)"></sb-light-switcher>
  <sb-lang-selector *ngIf="!(isSigned$ | async)"></sb-lang-selector>
  <sb-sign></sb-sign>
</div>
