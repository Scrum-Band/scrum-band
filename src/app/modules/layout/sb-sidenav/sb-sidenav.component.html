<mat-nav-list class="nav-list">
  <mat-list-item *ngFor="let link of MENU" class="menu-list-item">
    <button
      mat-list-item
      (click)="smallDisplay ? toggle() : ''"
      [routerLink]="(signedIn ? '' : 'www/') + link.name"
      routerLinkActive="active-list-item">
      <mat-icon class="menu-icon material-icons-outlined">{{ link.icon }}</mat-icon>
      {{ link.name | translate | uppercase }}
    </button>
  </mat-list-item>
</mat-nav-list>
{{ signedIn }}
