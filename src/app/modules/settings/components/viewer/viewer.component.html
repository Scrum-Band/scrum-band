<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        {{ shoe }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    {{ shoes.selectedOptions.hasValue() ? shoes.selectedOptions.selected[0].value : 'General' }}
  </mat-drawer-content>
</mat-drawer-container>
