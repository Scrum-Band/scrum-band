<!-- CHANGES -->
<mat-card>
  <mat-card-title>
    {{ scrumGuideChanges.title | translate }}
  </mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let change of scrumGuideChanges.changes">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ change.title | translate }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ change.content | translate }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
