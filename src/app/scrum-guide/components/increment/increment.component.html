<mat-card>
  <mat-card-title>
    {{ increment.title | translate }}
  </mat-card-title>
  <mat-card-content>
    <p *ngFor="let content of increment.content">
      {{ content | translate }}
    </p>
    <p class="color-accent">
      {{ increment.commitment.title | translate }}
    </p>
    <ul>
      <li *ngFor="let content of increment.commitment.content">
        {{ content | translate }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
